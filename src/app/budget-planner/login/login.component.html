  <h2>

  </h2>
</div>


<div class="login-container">
  <!-- Login -->
  <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (ngSubmit)="login()">

      <h2>Login</h2>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="abc" formControlName="username" >
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" >
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword"formControlName="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button type="submit">Login</button>
      <p (click)="toggleForm('register')">Don't have an account?
        <span class="highlighted">Register</span>
      </p>
    </form>
  <!-- Register -->
  <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="register()">
      <h2>Register</h2>
      <div class="form-group form-floating mb-3">
        <input class="form-control" id="floatingInput"  type="text" formControlName="username" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" placeholder="Email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword"formControlName="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button type="submit">Register</button>
      <p (click)="toggleForm('login')">Already have an account?
        <span class="highlighted">Login</span>
      </p>
    </form>
</div>
